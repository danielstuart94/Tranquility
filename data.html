<h2>Share quick feedback</h2>
<p>Help us learn what makes outdoor spaces feel tranquil.</p>
<form id="data-form">
  <label>Location</label>
  <input id="location" type="text" value="Lyric Square, Hammersmith" readonly style="width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px;background:#f3f4f6">
  <label style="margin-top:10px">How tranquil is it right now? (0–100)</label>
  <input id="rating" type="range" min="0" max="100" value="60" oninput="document.getElementById('ratingOut').innerText=this.value" style="width:100%">
  <div id="ratingOut" class="small">60</div>
  <label style="margin-top:10px">Would you come back here at this time?</label>
  <select id="is_tranquil" style="width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <button type="submit" style="margin-top:10px">Submit</button>
  <div id="data-status" class="small"></div>
</form>
<p class="small">Data goes to your Google Sheet via Apps Script. Replace the endpoint in <code>script.js</code>.</p>
<footer>© 2025 Tqind</footer></div><script src='script.js'></script></body></html>
