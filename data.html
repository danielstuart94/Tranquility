<h2 class="center">Share quick feedback</h2><p class="center">Help us learn what makes outdoor spaces feel tranquil.</p>
<form id="data-form">
<label for="location">Where are you? (street/park or lat,lon)</label><input id="location" type="text" placeholder="Lyric Square, Hammersmith" required>
<label for="rating">How tranquil is it right now? (0–100)</label><input id="rating" type="range" min="0" max="100" value="60" oninput="document.getElementById('ratingOut').innerText=this.value"><div id="ratingOut" class="range-output">60</div>
<label for="is_tranquil">Would you come back here at this time?</label>
<select id="is_tranquil"><option value="Yes">Yes</option><option value="No">No</option></select>
<button type="submit">Submit</button><div id="data-status" class="notice" style="display:none;"></div>
</form>
<div class="warning"><strong>Setup needed:</strong> Replace <code>WEB_APP_URL</code> in <code>script.js</code> with your Google Apps Script Web App URL. Data will be written to your Google Sheet.</div>
