<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="favicon.png"><title>Ravenscourt Park — Tqind</title>
<link rel="stylesheet" href="styles.css"></head>
<body><div class="container">
<nav><div class="brand"><img src="logo.png"><strong>Tqind</strong></div><a class="btn" href="demos.html">Back</a></nav>
<section class="hero">

mountLive('demo-rav', {
  defaults:{noise:35,crowd:40,shade:65,green:80,temp:55},
  aq:35, amen:80, rain:false, event:false
});
</script>
