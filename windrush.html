<!doctype html><html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tqind — Windrush Square, Brixton Demo</title><link rel="stylesheet" href="styles.css" /></head>
<body data-location="Windrush Square, Brixton"><div class="container">
<nav><div class="brandRow"><img src="logo.png" alt="Tqind" style="height:32px;width:32px;border-radius:9999px;" /><div class="brandName">Tqind</div></div><div><a class="btn" href="home.html">Back</a></div></nav>
<section class="hero"><div class="badge" id="statusBadge"><span id="statusLabel">–</span> <span class="sub" id="statusScore"></span></div>
<p>Windrush Square, Brixton • hour‑by‑hour tranquillity (next 24h). Adjust factors and tell us if it’s accurate.</p></section>
<div class="twoCol">
  <div class="card"><h3>24‑hour forecast</h3>
    <div class="chartWrap"><svg id="chart" viewBox="0 0 1000 220" preserveAspectRatio="none"><polyline id="line" fill="none" stroke="var(--brand)" stroke-width="3" points=""/></svg><div class="gridCols" id="chartLabels"></div></div>
    <div class="small">Evening adjustment is applied automatically after 19:00.</div></div>
  <div class="card" id="controls"><h3>Adjust factors</h3>
    <label>Noise (lower is better)</label><input id="noise" type="range" min="0" max="100" value="55" />
<label>Crowd density (lower is better)</label><input id="crowd" type="range" min="0" max="100" value="60" />
<label>Shade / microclimate</label><input id="shade" type="range" min="0" max="100" value="35" />
<label>Greenery / planting</label><input id="green" type="range" min="0" max="100" value="35" />
<label>Events / activation impact</label><input id="events" type="range" min="0" max="100" value="30" />
<label>Temperature comfort</label><input id="temp" type="range" min="0" max="100" value="52" />
    <hr /><h3>Is this about right?</h3>
    <div class="toggleRow"><label><input type="radio" name="aboutRight" value="Yes" checked /> Yes</label><label><input type="radio" name="aboutRight" value="No" /> No</label></div>
    <label>Comments</label><textarea id="comments" placeholder="What feels off or spot on?"></textarea>
    <button id="sendFeedback">Send feedback</button><div id="feedbackStatus" class="small" style="margin-top:8px;"></div></div>
</div>
<footer>© 2025 Tqind</footer></div>
<script>
const WEIGHTS = { noise:0.28, crowd:0.18, shade:0.18, green:0.20, events:0.06, temp:0.10 };
const clamp=(x,a=0,b=100)=>Math.max(a,Math.min(b,x));
const factorToScore=(k,v)=>(k==='noise'||k==='crowd')?100-v:(k==='events'?clamp(100-Math.abs(v-30)*2):(k==='temp'?clamp(100-Math.abs(v-60)*1.2):v));
const baseCurveForHour=(h)=>{const L=(h>=12&&h<=14)?1:0,P=(h>=17&&h<=19)?1:0,N=(h>=21||h<=6)?1:0;return {noise:60+10*L+6*P-8*N,crowd:55+15*L+8*P-12*N,shade:30,green:25,events:20,temp:50};};
const eveningAuto=(vals,h)=>{const v={...vals}; if(h>=19||h<=6){v.crowd=clamp(v.crowd-15); v.noise=clamp(v.noise-10);} return v;};
const computeScore=(vals)=>Math.round(Object.keys(WEIGHTS).reduce((s,k)=>s+factorToScore(k,vals[k])*WEIGHTS[k],0));
const statusFrom=(s)=> s>=75?['Great','great']: s>=60?['Good','good']: s>=45?['Fair','fair']:['Poor','poor'];
const next24=()=>{const now=new Date(),a=[]; for(let i=0;i<24;i++) a.push(new Date(now.getTime()+i*3600*1000)); return a;};
const two=(h)=>('0'+h).slice(-2);
function seedRand(seed){ let h=2166136261>>>0; for(let i=0;i<seed.length;i++){h^=seed.charCodeAt(i); h=(h*16777619)>>>0;} return ()=>{ h+=0x6D2B79F5; let t=Math.imul(h^h>>>15,1|h); t^=t+Math.imul(t^t>>>7,61|t); return ((t^t>>>14)>>>0)/4294967296; }; }
const locSeed=(document.body.getAttribute("data-location")||"loc")+new Date().toISOString().slice(0,10);
const rand=seedRand(locSeed);
function render(){
  const vals={ noise:+noise.value, crowd:+crowd.value, shade:+shade.value, green:+green.value, events:+events.value, temp:+temp.value };
  const hours=next24(); const w=1000,h=220,left=30,right=10,top=10,bottom=20;
  const xs=(i)=> left + (i*(w-left-right)/23), ys=(s)=> top + (h-top-bottom) * (1 - s/100);
  const pts=[]; chartLabels.innerHTML=''; let nowScore=0;
  hours.forEach((d,i)=>{ const hr=d.getHours(), base=baseCurveForHour(hr);
    const mix={}; for(const k in base) mix[k]=Math.round(base[k]*0.3 + vals[k]*0.7);
    const adj=eveningAuto(mix,hr); let score=computeScore(adj);
    score = Math.max(0, Math.min(100, Math.round(score + (rand()-0.5)*5)));
    if(i===0) nowScore=score; pts.push(xs(i)+','+ys(score));
    const lab=document.createElement('div'); lab.className='tick'; lab.textContent=two(hr); chartLabels.appendChild(lab);
  });
  line.setAttribute('points', pts.join(' '));
  const [label,cls]=statusFrom(nowScore); statusBadge.className='badge '+cls; statusLabel.textContent=label; statusScore.textContent=nowScore+' / 100';
}
['noise','crowd','shade','green','events','temp'].forEach(id=>document.getElementById(id).addEventListener('input',render));
render();
</script>
<script src="script.js"></script>
</body></html>
